<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <title>Train Scheduler</title>
</head>

<body class="bod col-sm-10 offset-1 mt-2">
    <header>
        <div class="header">
            <h1 id="title">Choo Choo Checker!</h1>
        </div>
    </header>
    <main class="mt-2">
        <div class="trainTitle">
            <h5 class="label">Current Train Schedule</h5>
        </div>
        <div class="trains">
            <div class="row">
                <div class="inline col-sm-2">Train Name</div>
                <div class="inline col-sm-2">Destination</div>
                <div class="inline col-sm-2">Frequency</div>
                <div class="inline col-sm-2">Next Arrival</div>
                <div class="inline col-sm-2">Minutes Away</div>
            </div>
        </div>
    </main>
    <main class="mt-2">
        <div class="trainTitle">
            <h5 class="label">Add a Train</h5>
        </div>
        <form>
            <div class="inputs">
                <h6 class="inTitle">Train Name</h6>
                <input type="text" id="name" class="in form-control">
            </div>
            <div class="inputs">
                <h6 class="inTitle">Destination</h6>
                <input type="text" id="destination" class="in form-control">
            </div>
            <div class="inputs">
                <h6 class="inTitle">Train Arrival (HH:mm - military time)</h6>
                <input type="text" id="time" class="in form-control">
            </div>
            <div class="inputs">
                <h6 class="inTitle">Frequency</h6>
                <input type="text" id="frequency" class="in form-control">
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>

    </main>


    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--My Javascript-->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
